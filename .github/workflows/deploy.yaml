name: Build & Deploy to Bunny.net

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Install rclone
              run: |
                  sudo -v
                  curl https://rclone.org/install.sh | sudo bash

            - name: Configure rclone
              env:
                  FTP_HOST: ${{ secrets.FTP_HOST }}
                  FTP_USER: ${{ secrets.FTP_USER }}
                  FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
              run: |
                  mkdir -p ~/.config/rclone
                  cat > ~/.config/rclone/rclone.conf << EOF
                  [bunny]
                  type = ftp
                  host = $FTP_HOST
                  user = $FTP_USER
                  pass = $(rclone obscure "$FTP_PASSWORD")
                  EOF

            - name: Deploy build via rclone
              run: |
                  rclone sync ./build bunny: --delete-during --inplace --size-only --fast-list --transfers 8 --checkers 16 --progress
