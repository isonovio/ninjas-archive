name: Build & Deploy to Bunny.net

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Deploy build via API
              env:
                  ACCESS_KEY: ${{ secrets.BUNNY_STORAGE_PASSWORD }}
                  STORAGE_ZONE_NAME: ninjas-archive
              run: |
                  find build -type f | while read file; do
                      remote_path="${file#build/}"
                      curl --request PUT \
                          --url "https://storage.bunnycdn.com/$STORAGE_ZONE_NAME/$remote_path" \
                          --header "AccessKey: $ACCESS_KEY" \
                          --data-binary "@$file"
                  done

            - name: Purge CDN cache
              env:
                  ACCESS_KEY: ${{ secrets.BUNNY_API_KEY }}
                  PULL_ZONE_ID: ${{ secrets.BUNNY_PULL_ZONE_ID }}
              run: |
                  curl --request POST \
                      --url https://api.bunny.net/pullzone/$PULL_ZONE_ID/purgeCache \
                      --header 'AccessKey: $ACCESS_KEY'
