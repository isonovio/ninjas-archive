name: Build & Deploy to Bunny.net

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Deploy build via API
              env:
                  ACCESS_KEY: ${{ secrets.BUNNY_STORAGE_PASSWORD }}
              run: |
                  find build -type f | while read file; do
                      remote_path="${file#build/}"
                      curl -X PUT "https://storage.bunnycdn.com/ninjas-archive/$remote_path" \
                          -H "AccessKey: $ACCESS_KEY" \
                          --data-binary "@$file"
                  done
